<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Calculator ">
    <meta name="keywords" content="OnlineCalculator, calculator, calc, onlinecalc">
    <meta name="robots" content="INDEX, FOLLOW">
    <link rel="stylesheet" href="style.css">
    <title>Online Calculator </title>

</head>

<body>
    <header id="head" >
        <div id="name">
            <img src="image/logo.png" alt="Logo">
            <p>OnlineCalculator</p>
        </div>
    </header>
    <div class="container" id="outerbody">
        <div id="calcbody" class="body">
            <div id="upper">
                <span id="clear" class="rndbtn text">C</span>
                <span id="screen" class="widescr text">
                    <span id="arg1" class="scrtxt"></span>
                    <span id="oprt" class="scrtxt"></span>
                    <span id="arg2" class="scrtxt"></span>
                    <span id="eqoprt" class="scrtxt"></span>
                    <span id="ans" class="scrtxt"></span>
                </span>
            </div>

            <span id="seven" class="sqbtn text">7</span>
            <span id="eight" class="sqbtn text">8</span>
            <span id="nine" class="sqbtn text">9</span>
            <span id="devide" class="sqbtn text">/</span>
            <span id="four" class="sqbtn text">4</span>
            <span id="five" class="sqbtn text">5</span>
            <span id="six" class="sqbtn text">6</span>
            <span id="multiply" class="sqbtn text">*</span>
            <span id="three" class="sqbtn text">3</span>
            <span id="two" class="sqbtn text">2</span>
            <span id="one" class="sqbtn text">1</span>
            <span id="minus" class="sqbtn text">-</span>
            <span id="zero" class="sqbtn text">0</span>
            <span id="decimal" class="sqbtn text">.</span>
            <span id="equalto" class="sqbtn text">=</span>
            <span id="plus" class="sqbtn text">+</span>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
